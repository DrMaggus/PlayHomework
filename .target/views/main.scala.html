@(title: String)(extraHead : Html)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href=@routes.Assets.at("stylesheets/bootstrap.min.css") rel="stylesheet">
    	<link href=@routes.Assets.at("stylesheets/bootstrap-responsive.css") rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src=@routes.Assets.at("javascripts/bootstrap.min.js")></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    	@extraHead
    </head>
    <body>
   
	    <div class="navbar navbar-inverse navbar-fixed-top">
	      <div class="navbar-inner">
	        <div class="container-fluid">
	          <a class="brand" href="@routes.Application.index()">Project Phoenix</a>
	          <div class="nav-collapse collapse">
	            <p class="navbar-text pull-right">
	            @if(session.get("loggedInUser") != null){
	              Logged in as <b>@session.get("loggedInUser")</b>&nbsp
	              <a href="@routes.Application.logout()" class="navbar-link"><font color="#a3c6fb">Logout</font></a>  } 
	            </p>
	          </div><!--/.nav-collapse -->
	        </div>
	      </div>
	    </div>
    
    	<div class="container">
    		@content
    	</div>
    </body>
</html>
